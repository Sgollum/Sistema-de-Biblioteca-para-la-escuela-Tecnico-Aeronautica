<div class="p-6 bg-gray-50 min-h-screen">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Panel de Administración</h1>
        <p class="text-gray-600">Control total de usuarios y configuración del sistema.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        
        <!-- KPI: Total Usuarios -->
        <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-indigo-500">
            <h3 class="text-gray-500 font-medium uppercase text-sm">Total de Usuarios</h3>
            <p class="text-4xl font-extrabold text-gray-900 mt-2">{{ totalUsuarios }}</p>
            <a [routerLink]="['/gestion-usuarios']" class="inline-block mt-4 text-indigo-600 hover:text-indigo-800 font-medium text-sm">
                Gestionar Usuarios &rarr;
            </a>
        </div>

        <!-- KPI: Seguridad -->
        <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-green-500">
            <h3 class="text-gray-500 font-medium uppercase text-sm">Estado de Seguridad</h3>
            <div class="flex items-center mt-2">
                <span class="text-2xl font-bold text-green-600">Seguro</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-500 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <p class="text-sm text-gray-500 mt-2">0 Alertas detectadas hoy.</p>
        </div>

        <!-- Acceso Rápido -->
        <div class="bg-white p-6 rounded-xl shadow-md">
            <h3 class="text-gray-800 font-bold mb-4">Administración Rápida</h3>
            <div class="flex flex-col space-y-3">
                <a [routerLink]="['/crear-usuario']" class="block w-full bg-indigo-600 hover:bg-indigo-700 text-white text-center font-bold py-2 px-4 rounded transition duration-200">
                    Crear Nuevo Usuario
                </a>
                <button class="block w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded transition duration-200">
                    Ver Reporte de Actividad
                </button>
            </div>
        </div>
    </div>
</div>
