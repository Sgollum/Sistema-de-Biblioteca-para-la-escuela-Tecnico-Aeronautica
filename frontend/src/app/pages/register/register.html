<!-- Contenedor principal centrado -->
<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-2xl p-8 border border-gray-200">
        
        <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">
            Crear Cuenta de Lector
        </h2>
        
        <form (ngSubmit)="onRegister()" #registerForm="ngForm">
            
            <!-- Mensajes de Error y Éxito -->
            <div *ngIf="registerError" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4" role="alert">
                {{ registerError }}
            </div>
            <div *ngIf="registerSuccess" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg mb-4" role="alert">
                {{ registerSuccess }}
            </div>

            <!-- Campo Nombre de Usuario -->
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Nombre de Usuario</label>
                <input type="text" id="username" name="username" [(ngModel)]="username" required
                       class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Campo Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Dirección de Correo Electrónico</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required email
                       class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Campo Contraseña -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="6"
                       class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Campo Confirmar Contraseña -->
            <div class="mb-6">
                <label for="passwordConfirm" class="block text-sm font-medium text-gray-700">Confirmar Contraseña</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm" [(ngModel)]="passwordConfirm" required
                       class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Botón de Registro -->
            <button type="submit" [disabled]="!registerForm.valid"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white 
                           bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-300 
                           disabled:opacity-50 disabled:cursor-not-allowed">
                Registrarse
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                ¿Ya tienes una cuenta?
                <a [routerLink]="['/login']" class="font-medium text-blue-600 hover:text-blue-500">
                    Inicia Sesión aquí
                </a>
            </p>
        </div>
    </div>
</div>
