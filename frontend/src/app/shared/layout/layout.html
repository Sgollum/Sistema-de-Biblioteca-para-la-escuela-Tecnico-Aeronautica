<!-- RUTA: frontend/src/app/shared/layout/layout.html -->

<div class="min-h-screen flex flex-col">

    <!-- Barra de Navegación -->
    <nav class="navbar text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            
            <!-- Logo / Título -->
            <div class="flex items-center space-x-3 text-xl font-bold tracking-wide cursor-pointer" routerLink="/dashboard">
    <img 
        src="https://www.dgac.gob.cl/wp-content/themes/dgac-trabajo/img/logov2.png" 
        alt="Logo DGAC"
        class="h-10 w-auto"
    >
    <span>Mi Biblioteca DGAC</span>
</div>

            <!-- Menú -->
            <div class="flex items-center space-x-4">

                <a routerLink="/dashboard" 
                   class="nav-btn">
                    Catálogo
                </a>

                <a routerLink="/lector-dashboard" 
                   class="nav-btn">
                    Mi Cuenta
                </a>

                @if (isBibliotecario || isAdmin) {
                    <a routerLink="/bibliotecario-dashboard" class="btn-biblio">
                        Panel Biblio
                    </a>
                }

                @if (isAdmin) {
                    <a routerLink="/admin-dashboard" class="btn-admin">
                        Panel Admin
                    </a>
                }

                <button (click)="logout()" class="btn-logout">
                    Cerrar Sesión
                </button>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <main class="flex-grow container mx-auto p-4">
        <router-outlet></router-outlet>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <p>&copy; 2025 Sistema de Biblioteca DGAC</p>
    </footer>

</div>
